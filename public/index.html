
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="registration-form-4948978-4114665.webp">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <style>
        .container{
            display: block !important;
            
            margin-right: auto !important;
            /*width:85% !important;*/
            width:78% !important;
        }
        p{
            color:#e9ebf0;
        }

        input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 22px; 
            height: 22px; 
            border: 2px solid #129dee;
            border-radius: 50%;
            outline: none;
            margin-left: 15px;
            margin-bottom: -4px;
            box-shadow: 0px 0px 6px rgb(71, 160, 255);
            margin-right: 11px; 
        }
        input[type="radio"]:checked {
            background-color: #e4e6e3;
        }
        input[type="radio"]::before {
            content: '';
            display: block;
            width: 20px; 
            height: 20px; 
            margin: -0.3px -0.3px -0.3px -0.3px;
            border-radius: 68%;
        }
        input[type="radio"]:checked::before {
            background-color: #2961da;
        }
        a {
            color: rgb(197, 184, 184);
            font-weight: normal;
            font-size: large;
            padding-left: 10px; 
        }
        .signin-container {
            text-align: center;
            margin-top: 20px;
        }
        a[href="/sign_in"]{
            color:rgb(38, 221, 221);
            margin-left:-6px;
        }
        #passw1,#passw2 {
            position: absolute;
            right: 2em;
            cursor: pointer;
            color:rgb(122, 112, 112);
        }
        
        .cont2,.cont3 {
            position: relative;
            display: flex;
            align-items: center;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-mod-3"></div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>Sign Up</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Username" required />
                    <br>
                    <input type="text" class="box" id="age" name="age" placeholder="Age" required />
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <input type="text" class="box" id="phno" name="phno" placeholder="Phone" required />
                    <br>
                    <br>
                    <div>
                        <label>
                            <input type="radio" name="gender" value="male" required /><a>Male</a>
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female" required /><a>Female</a>
                        </label>
                    </div>
                    <div class="cont2">
                    <input type="password" class="box" id="password" name="password" placeholder="Password...." required />
                    <span id="passw1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                    </div>
                    <br>
                    <div class="cont3">
                    <input type="password" class="box" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password...." required />
                    <span id="passw2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    </span>
                   </div> 
                    <br>
                    <input type="submit" value="Create Account" id="submit" />
                </form>
                <div class="signin-container">
                    <p>Already have an account?<a style="text-shadow: 0 0px 12px rgba(15, 174, 232, 0.966);" href="/sign_in"> Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
   
    <script>
        const pass=document.getElementById('password');
document.getElementById('passw1').addEventListener('click',()=>{
    if(pass.type==='password'){
        pass.type='text';
    }
    else{
        pass.type='password';
    }
});

const pass2=document.getElementById('confirmPassword');
document.getElementById('passw2').addEventListener('click',()=>{
    if(pass2.type==='password'){
        pass2.type='text';
    }
    else{
        pass2.type='password';
    }
});
    </script>
</body>
</html>
